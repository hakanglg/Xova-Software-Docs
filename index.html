<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XovaSoftware - Privacy Policies & Terms</title>
    <meta name="description" content="Privacy policies and terms & conditions for XovaSoftware applications">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 60px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 50px 30px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .app-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            border-left: 4px solid #4f46e5;
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4f46e5;
            border-radius: 50%;
        }

        .app-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .app-link {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-link:hover {
            background: #4f46e5;
            color: white;
            transform: translateX(5px);
        }

        .link-arrow {
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .app-link:hover .link-arrow {
            opacity: 1;
        }

        .footer {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            margin: 50px -30px -50px -30px;
        }

        .footer h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .contact-email {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            color: #93c5fd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .content {
                padding: 30px 20px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>XovaSoftware</h1>
            <p class="subtitle">Privacy Policies & Terms of Service</p>
        </div>

        <div class="content">
            <div class="apps-grid">
                <div class="app-card">
                    <h2 class="app-title">Pixarro</h2>
                    <p style="color: #64748b; margin-bottom: 20px;">AI Photo Enhancement App</p>
                    <div class="app-links">
                        <a href="/pixarro/privacy-policy.html" class="app-link">
                            <span>Privacy Policy</span>
                            <span class="link-arrow">→</span>
                        </a>
                        <a href="/pixarro/terms-conditions.html" class="app-link">
                            <span>Terms & Conditions</span>
                            <span class="link-arrow">→</span>
                        </a>
                    </div>
                </div>

                <div class="app-card">
                    <h2 class="app-title">TataRAI</h2>
                    <p style="color: #64748b; margin-bottom: 20px;">Coming Soon</p>
                    <div class="app-links">
                        <div style="color: #94a3b8; padding: 15px 20px; background: #f1f5f9; border-radius: 8px;">
                            Documentation will be available when the app launches
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <h3>Contact</h3>
            <p>For questions about our privacy policies or terms of service:</p>
            <a href="mailto:xovasoftware@gmail.com" class="contact-email">xovasoftware@gmail.com</a>
        </div>
    </div>
</body>

</html>
